name: Build image & Deploy to Amazon ECS

on:
  push:
    branches:
      main

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy:
    name: Build-and-Deploy
    runs-on: ubuntu-latest
    enviroment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-vredentials@13d241b293754004c80624b5567555c4a
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@aaf69b68a3fb14c1d5a6be9a61fe15b48453a2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          #　コンテナをビルドし、ECRにpushする
          docker build -t $ECR_REGINSTRY/$ECR_REPOSITORY:$IMAGE_TAF./mysite
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker "image=$ECR=REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
